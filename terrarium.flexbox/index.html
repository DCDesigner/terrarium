<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Terrarium Flexbox</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="box box1"><img class="plant" alt="plant"  src="./images/plant1.png" /></div>
        <div class="box box2"><img class="plant" alt="plant"  src="./images/plant2.png" /></div>
        <div class="box box3"><img class="plant" alt="plant"  src="./images/plant3.png" /></div>
        <div class="box box4"><img class="plant" alt="plant"  src="./images/plant4.png" /></div>
        <div class="box box5"><img class="plant" alt="plant"  src="./images/plant5.png" /></div>
        <div class="box box6"><img class="plant" alt="plant"  src="./images/plant6.png" /></div>
        <div class="box box7"><img class="plant" alt="plant"  src="./images/plant7.png" /></div>
        <div class="box box8"> <h1>My Terrarium</h1>
                <div class="jar-top"></div>
                <div class="jar-walls">
                    <div class="jar-glossy-long"></div>
                    <div class="jar-glossy-short"></div>
                </div>
                <div class="dirt"></div>
                <div class="jar-bottom"></div>
        </div>
        <div class="box box9"><img class="plant" alt="plant" id="plant8" src="./images/plant8.png" /></div>
        <div class="box box10"><img class="plant" alt="plant" id="plant9" src="./images/plant9.png" /></div>
        <div class="box box11"><img class="plant" alt="plant" id="plant10" src="./images/plant10.png" /></div>
        <div class="box box12"><img class="plant" alt="plant" id="plant11" src="./images/plant11.png" /></div>
        <div class="box box13"><img class="plant" alt="plant" id="plant12" src="./images/plant12.png" /></div>
        <div class="box box14"><img class="plant" alt="plant" id="plant13" src="./images/plant13.png" /></div>
        <div class="box box15"><img class="plant" alt="plant" id="plant14" src="./images/plant14.png" /></div>
    </div>
</body>
</html>
